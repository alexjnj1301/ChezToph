<mat-card class="contact-form-card">
  <mat-card-header>
    <mat-card-title>{{translateValues.card?.contactTitle}}</mat-card-title>
    <mat-card-subtitle>{{translateValues.card?.contactSubtitle}}</mat-card-subtitle>
  </mat-card-header>
  <form [formGroup]="contactForm" (ngSubmit)="onContactSubmit()" class="contact-form">
    <div class="form_div">
      <div class="fullName">
        <mat-form-field appearance="outline">
          <mat-label>{{translateValues.card?.labels?.firstName}}</mat-label>
          <input matInput formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>{{translateValues.card?.labels?.lastName}}</mat-label>
          <input matInput formControlName="lastName" required>
        </mat-form-field>
      </div>
      <div class="supl_infos">
        <mat-form-field appearance="outline">
          <mat-label>{{translateValues.card?.labels?.email}}</mat-label>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>{{translateValues.card?.labels?.phone}}</mat-label>
          <input matInput type="text" formControlName="phone" required>
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>{{translateValues.card?.labels?.message}}</mat-label>
        <textarea matInput formControlName="message" required></textarea>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid" matTooltip="{{translateValues.card?.tooltips.submit}}">
      {{translateValues.card?.labels?.submit}}
    </button>
  </form>
</mat-card>
