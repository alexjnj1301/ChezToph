<app-title-picture title={{homePageTranslateValues.title}}></app-title-picture>
<div class="all_res_container">
  <mat-card *ngFor="let reservation of reservationList" >
    <mat-card-header>
      <mat-card-title>{{reservation.nom}} {{reservation.prenom}}</mat-card-title>
      <mat-card-subtitle>{{reservation.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{reservation.dateDebut}}</p>
      <p>{{reservation.dateFin}}</p>
      <p>{{reservation.prix}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="deleteReservation(reservation.id)">Delete</button>
      <button mat-button (click)="seeDetails(reservation.id)">See Details</button>
    </mat-card-actions>
  </mat-card>
</div>
