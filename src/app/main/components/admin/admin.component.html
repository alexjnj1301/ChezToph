<app-title-picture title="Admin que pour tonton"></app-title-picture>
<div class="all_res_container">
  <mat-card *ngFor="let reservation of reservationList">
    <mat-card-header>
      <mat-card-title>{{reservation.prenom}} {{reservation.nom}}</mat-card-title>
      <mat-card-subtitle>{{reservation.dateDebut | date: "dd/MM/yyyy"}} - {{reservation.dateFin | date: "dd/MM/yyyy"}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="margin-top: 1rem;">
      <mat-chip-set aria-label="Fish selection">
        <mat-chip
          [ngClass]="{
            'accepted': reservation.status === 'ACCEPTED',
            'rejected': reservation.status === 'REJECTED',
            'pending': reservation.status === 'PENDING',
            'canceled': reservation.status === 'CANCELED'
          }">{{reservation.status}}</mat-chip>
      </mat-chip-set>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDialog(reservation, '0ms', '0ms')">Voir les details</button>
      <button mat-button (click)="openDeletionDialog(reservation.id)">Supprimer</button>
    </mat-card-actions>
  </mat-card>
</div>
